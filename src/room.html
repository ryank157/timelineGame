{{define "room"}}

<h3 class="text-2xl">Room id: {{.roomId}}</h1>
<section class="py-10 flex flex-col items-center">
	<ul
		class="flex gap-4 items-center pb-8"
		id="eventList"
	>
		<li class="w-5 h-5 border border-neutral-500 rounded-full">
			<input
				class="sr-only peer"
				type="radio"
				value="first"
				name="answer"
				id="first"
			/>
			<label
				for="first"
				class="cursor-pointer w-full h-full rounded-full flex flex-col hover:bg-slate-200 peer-checked:bg-green-500"
			>
			</label>
		</li>
		{{range .Events}}
		<li>
			<div class="border border-neutral-500 rounded-xl p-4 flex flex-col items-center gap-4">
				<p class="text-3xl">{{.Event}}</p>
				<p>{{.Year}}</p>
			</div>
		</li>
		<li class="w-5 h-5 border border-neutral-500 rounded-full">
			<input
				class="sr-only peer"
				type="radio"
				value='{{printf "%s-%d" .Event .Year}}'
				name="answer"
				id='{{printf "%s-%d" .Event .Year}}'
			/>
			<label
				for='{{printf "%s-%d" .Event .Year}}'
				class="cursor-pointer w-full h-full rounded-full flex flex-col hover:bg-slate-200 peer-checked:bg-green-500"
			>
			</label>
		</li>
		{{end}}
	</ul>
    <button
        class="border px-2 py-1 border-neutral-500"
        hx-post="/submit"
    >
        Submit Answer
    </button>
</section>

<section class="w-96 flex flex-col items-center">
    <h2 class="text-2xl pb-4 font-semibold">Current Leaderboard</h2>
    <table class="w-full">
   
        <tr class=" w-full flex flex-grow border border-neutral-500 text-center">
            <td class="py-1 w-full border-r border-neutral-500">Test player</td>
            <td class="py-1 w-12 ">3</td>
        </tr>
   
    </table>
</section>

{{end}}
